<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .card h1 {
            font-size: 2.5rem;
            color: #ff6f61;
            margin: 0;
        }
        .card p {
            font-size: 1.2rem;
            color: #333;
        }
        .balloons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .balloon {
            width: 50px;
            height: 80px;
            background: #ff6f61;
            border-radius: 50%;
            margin: 0 5px;
            position: relative;
            animation: float 2s ease-in-out infinite;
        }
        .balloon:nth-child(2) {
            background: #ffd700;
            animation-delay: 0.5s;
        }
        .balloon:nth-child(3) {
            background: #84d9d2;
            animation-delay: 1s;
        }
        .balloon:before {
            content: '';
            width: 2px;
            height: 20px;
            background: #333;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with laughter, love, and joy!</p>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
</body>
</html>
